<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Size Chart</title>
</head>
<body>
<div class="size-chart">
    <h1>Size Chart</h1>
    <table>
        <thead>
        <tr>
            <th>Size</th>
            <th>Bust (in)</th>
            <th>Waist (in)</th>
            <th>Hips (in)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>XS</td>
            <td>30-32</td>
            <td>22-24</td>
            <td>32-34</td>
        </tr>
        <tr>
            <td>S</td>
            <td>32-34</td>
            <td>24-26</td>
            <td>34-36</td>
        </tr>
        <tr>
            <td>M</td>
            <td>34-36</td>
            <td>26-28</td>
            <td>36-38</td>
        </tr>
        <tr>
            <td>L</td>
            <td>36-38</td>
            <td>28-30</td>
            <td>38-40</td>
        </tr>
        <tr>
            <td>XL</td>
            <td>38-40</td>
            <td>30-32</td>
            <td>40-42</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
