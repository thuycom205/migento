<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Children's Size Chart</title>
</head>
<body>
    <div class="size-chart">
        <div class="header">
            <h2>Size Chart</h2>
            <div class="header-info">
                <p><strong>Size range:</strong> 44-56, 62-74, 80-92, 98-104</p>
                <p><strong>Gender:</strong> Bé gái/Bé trai 0-4 năm</p>
                <p><strong>EUR size:</strong> 62, 74, 80, 86</p>
            </div>
        </div>
        <div class="body">
            <table>
                <tr>
                    <th>Age</th>
                    <th>Weight</th>
                    <th>Chest</th>
                    <th>Waist</th>
                </tr>
                <tr>
                    <td>2-4M</td>
                    <td>6 kg</td>
                    <td>43-45 cm</td>
                    <td>43-45 cm</td>
                </tr>
                <tr>
                    <td>4-6M</td>
                    <td>8 kg</td>
                    <td>45-47 cm</td>
                    <td>68 cm</td>
                </tr>
                <tr>
                    <td>6-9M</td>
                    <td>9 kg</td>
                    <td>47-49 cm</td>
                    <td>45-47 cm</td>
                </tr>
                <tr>
                    <td>12-18M</td>
                    <td>10 kg</td>
                    <td>50-52 cm</td>
                    <td>47-49 cm</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
