<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Discounts App</title>
    <link rel="stylesheet" href="v.css">
</head>
<body>
    <div class="container">
        <h1>Buy more, save more!</h1>

        <div class="discount-option">
            <label>
                <input type="radio" name="discount" checked>
                <div class="option-content">
                    <h2>Buy 2 with 10% off</h2>
                    <p>Per item: <span>510.000đ</span></p>
                    <p>Total Price: <span>1.019.000đ</span></p>
                    <div class="items">
                        <div>Charcoal-Black Triblend / S (Pre-Order Now)</div>
                        <div>Charcoal-Black Triblend / S (Pre-Order Now)</div>
                    </div>
                    <div class="save">Save: 114.000đ</div>
                </div>
            </label>
        </div>

        <div class="discount-option most-popular">
            <label>
                <input type="radio" name="discount">
                <div class="option-content">
                    <h2>Buy 4 with 15% off</h2>
                    <p>Per item: <span>482.000đ</span></p>
                    <p>Total Price: <span>1.925.000đ</span></p>
                    <div class="save">Save: 340.000đ</div>
                </div>
            </label>
        </div>

        <button>Add to cart</button>
    </div>
</body>
</html>
