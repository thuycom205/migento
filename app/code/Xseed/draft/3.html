<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Size Chart</title>
</head>
<body>
    <div class="size-chart">
        <h1>Chọn phạm vi kích cỡ</h1>
        <div class="boxes">
            <div class="box">44-56</div>
            <div class="box active">62-74</div>
            <div class="box">80-92</div>
        </div>
        <div class="boxes">
            <div class="box">98-104</div>
        </div>
        <h2>Bé gái/Bé trai 0-4 năm</h2>
        <table>
            <tr>
                <th>EUR</th>
                <td>62</td>
                <td>68</td>
                <td>74</td>
            </tr>
            <tr>
                <th>Độ năm</th>
                <td>2-4M</td>
                <td>4-6M</td>
                <td>6-9M</td>
            </tr>
            <tr>
                <th>Cân nặng kg</th>
                <td>6 kg</td>
                <td>8 kg</td>
                <td>9 kg</td>
            </tr>
            <tr>
                <th>Ngực cm</th>
                <td>43-45</td>
                <td>45-47</td>
                <td>47-49</td>
            </tr>
            <tr>
                <th>Eo cm</th>
                <td>43-45</td>
                <td>45-47</td>
                <td>47-49</td>
            </tr>
        </table>
    </div>
</body>
</html>
